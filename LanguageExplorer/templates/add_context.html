{% extends "base.html" %}
{% set active_page = "material" %}

{% block css %}
<link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css"/>
<link rel="stylesheet" href="/static/css/font-awesome/font-awesome.css"/>
<link rel="stylesheet" href="/static/css/style.css"/>
{% endblock %}

{% block body %}
<div class="hero-unit">
    <div class="ac">
    </div>
</div>
<div class="row pricing">
    <div class="span6 offset3">
      <div class="well">
        <h2>Add Context</h2>
        {% if error %}
          <p class="text-error">{{ error }}</p>
        {% endif %}
        <form class="form-horizontal" method=post action="/add_context/">
          <div class="control-group" id="password_group">
            <label class="control-label" for="context_name">Context Name</label>
            <div class="controls">
              <input type="text" id="context_name" name="context_name" placeholder="Context Name" required>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="context_type">Context Type</label>
            <div class="controls">
              <select class="span2" id="context_type" name="context_type" required>
                <option value=0 selected>Location</option>
                <option value=1>Event</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn">Add</button>
            </div>
          </div>
        </form>
        <br />
      </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{{ super() }}
{% endblock %}

{% block js %}
<script src="/static/js/lib/jquery-1.9.1.min.js"></script>
<script src="/static/js/lib/bootstrap.js"></script>
<script src="/static/js/lib/jquery.touchSwipe.js"></script>
{% endblock %}
